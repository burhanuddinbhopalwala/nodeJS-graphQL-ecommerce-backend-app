query {
    getAllProducts(page: 1) {
        message
        data {
            products {
                id
                sku
                title
                price
            }
            currentPage
            hasNextPage
            hasPreviousPage
            nextPage
            previousPage
            lastPage
        }
    }
}

mutation {
    addProduct(
        productInput: {
            sku: "ABCD012345"
            title: "Stylist combo updated!"
            price: 150
            imageUrl: "https://images.google.com/p2"
        }
    ) {
        message
        data {
            product {
                id
                sku
                title
                price
            }
        }
    }
}

